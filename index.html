<!DOCTYPE html>

  <head>

  <body>
    <nav class="nav">

    <header class="header_container">

        <img
          src="./assets/icons/orange_cirlce.svg"

        />

      <p class="header_container_text">ORTHOPEDIC SLIPPERS</p>

      />

          <p class="price_old">R 250.00</p>

        <div class="block">

          <label for="s-1">1</label>
          <div id="block-content-1">1</div>

          <input type="radio" name="s" id="s-2" />
          <label for="s-2">2</label>

          <input type="radio" name="s" id="s-3" />
          <label for="s-3">3</label>

        <div class="third_column_container">
          <img

            src="./assets/images/orange_slippers.png"

          <img

        <div class="fourth_column_container">
          <img src="./assets/images/black_slippers.jfif" alt="black slippers" />

            alt="orange slippers"
          />
          <img src="./assets/images/pink_slippers.png" alt="pink slippers" />
          <img
            src="./assets/images/yellow_slippers.png"

        <div class="fifth_column_container">

            <span class="fifth_column_container_text">Fast Delivery:</span> 2-4

            <img src="./assets/icons/star.svg" alt="star" />
            <img src="./assets/icons/star.svg" alt="star" />
            <img src="./assets/icons/star.svg" alt="star" />
            <span class="rating_counts">&nbsp;&nbsp;(10)</span>

        <div class="sixth_column_container">

            <h6>color</h6>
            <div class="sixth_column_select">
              <p class="sixth_column_container_text">COLOR</p>
              <img
                src="./assets/icons/arrow_down.svg"

            </div>

          <div class="sixth_column">
            <h6>size</h6>
            <div class="sixth_column_select">
